<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Way</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome (for remove icon) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      background-color: white;

    }
    .card {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      border-radius: 16px;
    }
    .table thead {
      background-color: #e9ecef;
    }
    .btn-primary {
      border-radius: 8px;
    }
    .alert-box {
      min-height: 40px;
    }
    .display-2 {
      font-weight: 700;
    }
    .display-5 {
      font-size: 1.5rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-2">üìö Book Way</h1>
      <p class="display-5">Manage your book collection with style.</p>
    </div>

    <!-- Alert Placeholder -->
    <div class="alert-box mb-3"></div>

    <!-- Book Form -->
    <div class="card p-4 mb-5">
      <form id="book_form">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="book_name" class="form-label">Book Name</label>
            <input type="text" class="form-control" id="book_name" placeholder="Enter book name"/>
          </div>
          <div class="col-md-4">
            <label for="author_name" class="form-label">Author Name</label>
            <input type="text" class="form-control" id="author_name" placeholder="Enter author name"/>
          </div>
          <div class="col-md-4">
            <label for="isbn_number" class="form-label">ISBN Number</label>
            <input type="number" class="form-control" id="isbn_number" placeholder="Enter ISBN"/>
          </div>
        </div>
        <div class="text-end mt-4">
          <button class="btn btn-primary px-4" type="submit">‚ûï Add Book</button>
        </div>
      </form>
    </div>

    <!-- Book Table -->
    <div class="card p-4">
      <div class="table-responsive">
        <table class="table align-middle table-hover mb-0">
          <thead>
            <tr class="text-center">
              <th scope="col">üìñ Book Name</th>
              <th scope="col">‚úçÔ∏è Author Name</th>
              <th scope="col">üî¢ ISBN Number</th>
              <th scope="col" class="text-center">Manipulate Books</th>
            </tr>
          </thead>
          <tbody class="table_body">
            <!-- Book rows will go here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="book_script.js"></script>
</body>
</html>
